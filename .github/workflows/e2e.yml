name: E2E Tests
on:
  schedule:
    - cron: '0 */1 * * *'  # 毎時0分に実行（1時間おき）

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run E2E Tests
        env:
          E2E_TEST_EMAIL_1: ${{ secrets.E2E_TEST_EMAIL_1 }}
          E2E_TEST_PASSWORD_1: ${{ secrets.E2E_TEST_PASSWORD_1 }}
          NEXT_PUBLIC_API_URL_V1_E2E: ${{ secrets.NEXT_PUBLIC_API_URL_V1_E2E }}
        # 実行されるファイル
        run: |
          echo "Starting E2E test for crud_consistency_test.spec.ts"
          npx playwright test crud_consistency_test.spec.ts
        
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
name: E2E Tests
on:
  schedule:
    - cron: '0 6 * * *'  # 毎日午前2時（日本時間 午後3時）
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run E2E Tests
        env:
          # GitHub SecretsからE2Eテスト用環境変数を設定
          E2E_TEST_EMAIL_1: ${{ secrets.E2E_TEST_EMAIL_1 }}
          E2E_TEST_EMAIL_2: ${{ secrets.E2E_TEST_EMAIL_2 }}
          E2E_TEST_PASSWORD_1: ${{ secrets.E2E_TEST_PASSWORD_1 }}
          E2E_TEST_PASSWORD_2: ${{ secrets.E2E_TEST_PASSWORD_2 }}
          NEXT_PUBLIC_API_URL_V1_E2E: ${{ secrets.NEXT_PUBLIC_API_URL_V1_E2E }}
        run: npx playwright test
        
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
